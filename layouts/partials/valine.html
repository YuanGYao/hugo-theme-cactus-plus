<div id="vcomments"></div>
<script>
    new Valine({
        el: '#vcomments',
        appId: '{{ .Site.Params.ValineAPIID }}',
        appKey: '{{ .Site.Params.ValineAPIKey }}',
	notify:false, 
    	verify:false, 
    	avatar:'{{ .Site.Params.ValineAvatar }}', 
    	placeholder: '{{ .Site.Params.ValinePlaceholder }}'
    })
</script>
